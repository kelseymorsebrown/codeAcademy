<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Smith</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="main">
      <div class="wordsmith">
        <div class="headerImage">
          <img
            src="https://content.codecademy.com/courses/intermediate-javascript-requests/wordsmith_logo.svg"
            class="logo"
          />
        </div>
        <div class="container">
          <h1>Enter a Word</h1>

          <form id="form" autocomplete="off">
            <input type="text" class="input" id="inputGet" value="" />
            <button id="submit">SUBMIT</button>
          </form>

          <div id="responseFieldGet" class="responseField"></div>
        </div>
      </div>
      <div class="bytesize">
        <div class="headerImage">
          <img
            src="https://content.codecademy.com/courses/intermediate-javascript-requests/bytesize_logo.svg"
            class="logo"
          />
        </div>
        <div class="container">
          <h1>Enter a URL</h1>

          <form id="form" autocomplete="off">
            <input type="text" class="input" id="inputPost" value="" />
            <button id="shorten">Shorten</button>
          </form>

          <div id="responseFieldPost" class="responseField"></div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="./main.js"></script>
    <script src="./helperFunctions.js"></script>
  </body>
</html>
